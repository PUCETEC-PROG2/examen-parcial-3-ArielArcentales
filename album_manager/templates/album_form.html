{% extends "base.html" %}
{% block title %} Formulario de Álbum {% endblock title %}
{% block content %}
    <h3>Formulario de Álbum</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'listar_albums' %}" class="btn btn-secondary">Regresar</a>
    </form>
{% endblock content %}
