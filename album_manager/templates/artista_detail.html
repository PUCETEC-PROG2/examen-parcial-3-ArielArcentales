{% extends "base.html" %}
{% block title %} Detalle del Artista {% endblock title %}
{% block content %}
    <div class="bg-light p-4 rounded">
        <h3>Detalle del Artista</h3>
        <div class="card" style="width: 18rem; margin-bottom: 20px;">
            <div class="card-body">
                <h5 class="card-title">{{ artista.nombre }}</h5>
                <p class="card-text">Pa√≠s de Origen: {{ artista.pais_origen }}</p>
                <a href="{% url 'editar_artista' artista.id %}" class="btn btn-primary">
                    <i class="fa-solid fa-pencil"></i> Editar
                </a>
                <a href="{% url 'eliminar_artista' artista.id %}" class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i> Eliminar
                </a>
            </div>
        </div>
        <a href="{% url 'listar_artistas' %}" class="btn btn-secondary">Regresar</a>
    </div>
{% endblock content %}
