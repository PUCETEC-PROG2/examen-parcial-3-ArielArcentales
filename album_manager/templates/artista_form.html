{% extends "base.html" %}
{% block title %} Formulario de Artista {% endblock title %}
{% block content %}
    <div class="bg-light p-4 rounded">
        <h3>Formulario de Artista</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre del Artista</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pais_origen">Pa√≠s de Origen</label>
                <input type="text" name="pais_origen" id="pais_origen" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'listar_artistas' %}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
{% endblock content %}
